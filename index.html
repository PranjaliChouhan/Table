<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="login">
        <div class="mb-3">
            <label class="form-label">Firstname</label>
            <input class="form-control firstname" id="firstname" type="text" value="" placeholder="firstname">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Lastname</label>
            <input class="form-control lastname" id="lastname" type="text" value="" placeholder="lastname">
        </div>
           
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control age" id="age" type="number" value="" placeholder="Age">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary submit" type="button">submit</button>
        </div>
    </form>
    <div class="col">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody id="listHolder"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
